<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Landmark Tracker</title>

<link href="./css/stylesheet.css" rel="stylesheet" />
<link href="./css/tailwind.css" rel="stylesheet"/>
</head>

<body>

  <main>
      <div id="map" class="mapArea"></div>
      <div id="errorArea" class="alert d-none"></div>

          <!--These buttons would only be availiable before the user actually signs in-->
          <button id="sign-in" class="focus:ring focus:border-gray-500 cursor-pointer font-mono button border rounded-lg border-gray-500 custom-buttons" type="button">&nbsp;Sign In&nbsp;</button>
          <button id="sign-up" class="focus:ring focus:border-gray-500 cursor-pointer font-mono button border rounded-lg border-gray-500 custom-buttons" type="button">&nbsp;Sign Up&nbsp;</button>
    
          <!--These buttons would show up after the user signs in-->
          <button id="add" class="focus:ring focus:border-gray-500 cursor-pointer font-mono button border rounded-lg border-gray-500 bg-green-600" type="button">&nbsp;Add Landmark&nbsp;</button>
          <button id="delete" class="focus:ring focus:border-gray-500 cursor-pointer font-mono button border rounded-lg border-gray-500 bg-red-600" type="button">&nbsp;Delete Landmark&nbsp;</button>
          <button id="sign-out" class="focus:ring focus:border-gray-500 cursor-pointer font-mono button border rounded-lg border-gray-500 custom-buttons" type="button">&nbsp;Sign out&nbsp;</button>        
  </main>

  <script src="./javascript/map-markers.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMd2i_nedPspCAJnJ8CoKbtGeRAsf03Zk&callback=initMap&libraries=&v=weekly"
    type="text/javascript"></script>
</body>

</html>
